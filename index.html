<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Antools</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="menu">
				<div class="logo menu__logo">
					<img src="img/logo.svg" alt="logo" class="logo__icon">
					<div class="logo__name">
						antools.
					</div>
					<!-- /.logo-name -->
				</div>
				<!-- /.logo -->
				<nav class="nav menu__nav">
					<a href="#" class="nav__item">Home</a>
					<a href="#" class="nav__item">Categories</a>
					<a href="#" class="nav__item">My Collections</a>
					<a href="#" class="nav__item">Blog</a>
				</nav>
				<!-- /.nav -->
				<div class="logIn menu__logIn">
					<div class="menu__button">
						<button class="button button--transperent">log In</button>
						<button class="button button--primary">Sing In</button>
						<!-- /.button button-transperent -->
					</div>
					<!-- /.menu-button -->
				</div>
				<!-- /.logIn menu__logIn -->
			</div>
			<!-- /.menu -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__content">
					<div class="hero__content__box1">
						<h1 class="title hero__title">
							Awesome tools for Designer & Developer.
						</h1>
						<!-- /.title -->
						<div class="hero__text">
							Antool is a web collection of information on paid or free Design and Development tools
						</div>
						<!-- /.hero__text -->
							<form>
								<div class="hero__input">
								<img class="hero__input__img" src="img/search.svg" alt="search icon">
								<input class="hero__input__field" type="text" placeholder="find more than 430+ tools...">
								<button class="button button--primary" type="submit">Search</button>
							</div>
							<!-- /.hero__input -->
							</form>
								<!-- /.hero__form -->

						<div class="hero__socialMedia">
							<img src="img/bx_bxl-facebook.svg" alt="social media icon" class="hero__socialMedia__icon">
							<img src="img/bx_bxl-instagram.svg" alt="social media icon" class="hero__socialMedia__icon">
							<img src="img/bx_bxl-twitter.svg" alt="social media icon" class="hero__socialMedia__icon">
						</div>
						<!-- /.hero-socialMedia -->
					</div>
					<!-- /.hero__content__box1 -->
					<div class="hero__content__box2">
						<img src="img/hero-image.svg" alt="" class="hero__content__box2__img">
					</div>
					<!-- /.hero__content__box2 -->
				</div>
				<!-- /.hero__content -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.hero -->
	</main>
</body>
</html>
